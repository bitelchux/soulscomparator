<!DOCTYPE html>
<html>
<head>
  <title>Dark Souls Comparator</title>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Compare</label>
            <div class="col-sm-10">
              <select id="type" class="form-control selectpicker" data-live-search="true" title="- Select -" disabled>
                <option value="weapons">Weapons</option>
                <option value="armors">Armors</option>
                <option value="shields">Shields</option>
              </select>
            </div>
          </div>

          <div class="form-group" id="by-widgets">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <select data-item="1" class="set-comparator selectpicker" data-live-search="true" title="- Select -"></select>
              <span class="vs">VS</span>
              <select data-item="2" class="set-comparator selectpicker" data-live-search="true" title="- Select -"></select>
            </div>
          </div>

          <div class="form-group" id="basic-widgets">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <select data-item="1" class="basic-comparator selectpicker" data-live-search="true" title="- Select -"></select>
              <span class="vs">VS</span>
              <select data-item="2" class="basic-comparator selectpicker" data-live-search="true" title="- Select -"></select>
            </div>
          </div>


          <div class="row" id="detailed-widgets">
            <div class="col-xs-12">
              <div class="form-group">
                <label class="col-sm-2 control-label">Head:</label>
                <div class="col-sm-10">
                  <select data-item="1" class="head-comparator detailed selectpicker" data-live-search="true" title="- Select -"></select>
                  <span class="vs">VS</span>
                  <select data-item="2" class="head-comparator detailed selectpicker" data-live-search="true" title="- Select -"></select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Chest:</label>
                <div class="col-sm-10">
                  <select data-item="1" class="chest-comparator detailed selectpicker" data-live-search="true" title="- Select -"></select>
                  <span class="vs">VS</span>
                  <select data-item="2" class="chest-comparator detailed selectpicker" data-live-search="true" title="- Select -"></select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Hands:</label>
                <div class="col-sm-10">
                  <select data-item="1" class="hands-comparator detailed selectpicker" data-live-search="true" title="- Select -"></select>
                  <span class="vs">VS</span>
                  <select data-item="2" class="hands-comparator detailed selectpicker" data-live-search="true" title="- Select -"></select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Legs:</label>
                <div class="col-sm-10">
                  <select data-item="1" class="legs-comparator detailed selectpicker" data-live-search="true" title="- Select -"></select>
                  <span class="vs">VS</span>
                  <select data-item="2" class="legs-comparator detailed selectpicker" data-live-search="true" title="- Select -"></select>
                </div>
              </div>
            </div>
          </div> <!-- row pieces -->

          <div class="form-group button-box">
            <button id="compare" class="btn btn-primary">Compare</button>
          </div>
        </div> <!-- form horizontal -->

      </div> <!-- widgets column -->
    </div> <!-- widgets row -->

    <div class="row comparison-container">
      <div class="col-xs-12">
        <div id="comparison"></div>
      </div>
    </div>
  </div> <!-- container -->
  <footer>
    <p>Developed by <a href="http://twitter.com/satanas82">@satanas82</a>. 
    Data extracted from <a href="http://darksouls.wikia.com" title="Dark Souls Wikia">http://darksouls.wikia.com</a></p>
  </footer>
</body>
<script type="x-template" id="armor-template">
<table class="table table-condensed">
  <thead>
    <tr>
      <th>{{ piece }}</th>
      <th class="value">{{ name1 }}</th>
      <th class="value">{{ name2 }}</th>
    </tr>
  </thead>
  <tbody>
    {{{ body }}}
  </tbody>
</table>
</script>

<script type="x-template" id="attribute-template">
<tr>
  <td>
    {{#icon}}
    <img src="/images/icon_{{ icon }}.png" title="{{ toTitleCase caption }}" class="icon"/>
    {{/icon}}
    <span class="hidden-xs">{{ toTitleCase key }}</span>
  </td>
  <td class="value {{ color1 }}">{{ value1 }}</td>
  <td class="value {{ color2 }}">{{ value2 }}</td>
</tr>
</script>
<script type="x-template" id="image-template">
<tr>
  <td>
  </td>
  <td class="value"><img src="{{ value1 }}" title="{{ name1 }}" class="image"/></td>
  <td class="value"><img src="{{ value2 }}" title="{{ name2 }}" class="image"/></td>
</tr>
</script>
<script src="bundle.js"></script>
</html>
