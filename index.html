<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebApplication">
<head>
  <title>Dark Souls Comparator</title>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta itemprop="name" content="Souls Comparator">
  <meta itemprop="description" content="Site to compare weapons, shields and armors in Dark Souls series">
  <meta itemprop="image" content="http://satanas.github.io/soulscomparator/images/darksign.png">
  <meta property="og:url" content="http://satanas.github.io/soulscomparator" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SoulsComparator" />
  <meta property="og:description" content="Site to compare weapons, shields and armors in Dark Souls series" />
  <meta property="og:image" content="http://satanas.github.io/soulscomparator/images/darksign.png" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div id="modal-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalDialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel"></h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#souls-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Souls Comparator</a>
      </div>

      <div class="collapse navbar-collapse" id="souls-navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <select id="game">
              <option value="darksouls1">Dark Souls I</option>
              <option value="darksouls2">Dark Souls II</option>
              <!-- option value="darksouls3" disabled>Dark Souls III</option>
              <option value="bloodborne" disabled>Bloodborne</option>
              <option value="demonsouls" disabled>Demon Souls</option -->
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <div class="form-horizontal2">
          <div class="form-group">
            <label class="col-sme-2 control-label">Compare:</label>
            <div class="col-sme-10">
              <select id="type" class="form-control selectpicker" title="- Select -" disabled>
                <option value="weapons">Weapons</option>
                <option value="armors">Armors</option>
                <option value="shields">Shields</option>
              </select>
            </div>
          </div>

          <div class="form-group" id="by-widgets">
            <label class="control-label">Set:</label>
            <div>
              <select data-item="1" class="set-comparator selectpicker" data-live-search="true" title="- Select -"></select>
              <select data-level="1" class="set-level selectpicker" title="-"></select>
              <span class="versus">VS</span>
              <select data-item="2" class="set-comparator selectpicker" data-live-search="true" title="- Select -"></select>
              <select data-level="2" class="set-level selectpicker" title="-"></select>
            </div>
          </div>

          <div class="form-group" id="basic-widgets">
            <label class="col-sme-1 control-label">Items:</label>
            <div class="col-sme-11">
              <select data-item="1" data-width="false" class="basic-comparator selectpicker" data-live-search="true" title="- Select -"></select>
              <select data-level="1" class="basic-level selectpicker" title="-"></select>
              <span class="versus">VS</span>
              <select data-item="2" data-width="false" class="basic-comparator selectpicker" data-live-search="true" title="- Select -"></select>
              <select data-level="2" class="basic-level selectpicker" title="-"></select>
            </div>
          </div>


          <div class="row" id="detailed-widgets">
            <div class="col-xs-12">
              <div class="form-group">
                <label class="control-label">Head:</label>
                <div>
                  <select data-item="1" data-piece="head" class="detailed-comparator selectpicker" data-live-search="true" title="- Select -"></select>
                  <select data-level="1" data-piece="head" class="detailed-level selectpicker" title="-"></select>
                  <span class="versus">VS</span>
                  <select data-item="2" data-piece="head" class="detailed-comparator selectpicker" data-live-search="true" title="- Select -"></select>
                  <select data-level="2" data-piece="head" class="detailed-level selectpicker" title="-"></select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sme-1 control-label">Chest:</label>
                <div class="col-sme-11">
                  <select data-item="1" data-piece="chest" class="detailed-comparator selectpicker" data-live-search="true" title="- Select -"></select>
                  <select data-level="1" data-piece="chest" class="detailed-level selectpicker" title="-"></select>
                  <span class="versus">VS</span>
                  <select data-item="2" data-piece="chest" class="detailed-comparator selectpicker" data-live-search="true" title="- Select -"></select>
                  <select data-level="2" data-piece="chest" class="detailed-level selectpicker" title="-"></select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sme-1 control-label">Hands:</label>
                <div class="col-sme-11">
                  <select data-item="1" data-piece="hands" class="detailed-comparator selectpicker" data-live-search="true" title="- Select -"></select>
                  <select data-level="1" data-piece="hands" class="detailed-level selectpicker" title="-"></select>
                  <span class="versus">VS</span>
                  <select data-item="2" data-piece="hands" class="detailed-comparator selectpicker" data-live-search="true" title="- Select -"></select>
                  <select data-level="2" data-piece="hands" class="detailed-level selectpicker" title="-"></select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sme-1 control-label">Legs:</label>
                <div class="col-sme-11">
                  <select data-item="1" data-piece="legs" class="detailed-comparator selectpicker" data-live-search="true" title="- Select -"></select>
                  <select data-level="1" data-piece="legs" class="detailed-level selectpicker" title="-"></select>
                  <span class="versus">VS</span>
                  <select data-item="2" data-piece="legs" class="detailed-comparator selectpicker" data-live-search="true" title="- Select -"></select>
                  <select data-level="2" data-piece="legs" class="detailed-level selectpicker" title="-"></select>
                </div>
              </div>
            </div>
          </div> <!-- row pieces -->

          <div class="form-group button-box">
            <button id="compare" class="btn btn-primary">Compare</button>
          </div>
        </div> <!-- form horizontal -->

      </div> <!-- widgets column -->
    </div> <!-- widgets row -->

    <div class="row comparison-container">
      <div class="col-xs-12">
        <div id="comparison"></div>
      </div>
    </div>
  </div> <!-- container -->
  <footer>
    <p>Version 2.0 developed by <a href="http://twitter.com/satanas82">@satanas82</a>.</p>
    <p>
      Data extracted from <a href="http://darksouls.wikia.com" title="Dark Souls Wikia">Dark Souls Wikia</a> and 
      <a href="http://darksouls2.wikidot.com/" title="Dark Souls II Wikidot">Dark Souls II WikiDot</a>.
      This website uses cookies, check our <a href="#" id="cookies-policy">cookies policy</a> for more information.
    </p>
  </footer>
</body>
<script type="x-template" id="content-template">
<div class="col-sm-12">
  <div id="general-info" class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-sm-5 description">{{{ description1 }}}</div>
      <div class="col-sm-2 versus">VS</div>
      <div class="col-sm-5 description">{{{ description2 }}}</div>
    </div>
  </div>

  <div class="social-buttons row"></div>

  <div id="stats" class="row">
  {{{ body }}}
  </div>

  <div class="social-buttons"></div>
</div>
</script>
<script type="x-template" id="stats-box-template">
{{#if isArmor}}
<div class="col-sm-6 col-md-6 col-lg-3 stats-box armor">
{{else}}
<div class="col-sm-6 col-md-4 stats-box weapon">
{{/if}}
  <div class="stats-content">
    <h4>{{ title }}</h4>
    <table>
      <tr>
        <td></td>
        <td class="weapon-name" title="{{ name1 }}">{{ name1 }}</td>
        <td class="comparison-symbol"></td>
        <td class="weapon-name" title="{{ name2 }}">{{ name2 }}</td>
      </tr>
      {{{ stats }}}
    </table>
  </div>
</div>
</script>
<script type="x-template" id="attribute-template">
<tr class="attribute">
  <td class="name">
    {{#icon}}
    <img class="icon" src="images/{{ icon }}.png" title="{{ toTitleCase caption }}"/>
    {{/icon}}
    <span title="{{ toTitleCase tooltip }}" alt="{{ toTitleCase tooltip }}">{{ toTitleCase key }}</span>
  </td>
  <td class="value {{ color1 }}">{{ value1 }}</td>
  <td class="comparison-symbol">{{ symbol }}</td>
  <td class="value {{ color2 }}">{{ value2 }}</td>
</tr>
</script>
<script type="x-template" id="image-template">
<div class="name"><h1>{{ name }}</h1></div>
<div class="image">{{#if source}}<img src="{{ source }}" title="{{ name }}"/>{{/if}}</div>
{{#if title1}}
<div class="type"><span class="title">{{ toTitleCase title1 }}</span>: <span>{{ type1 }}</span></div>
{{/if}}
{{#if title2}}
<div class="type"><span class="title">{{ toTitleCase title2 }}</span>: <span>{{ type2 }}</span></div>
{{/if}}
</script>
<script type="x-template" id="chart-box-template">
<div id="{{ id }}" class="chart-box {{ layout }}"></div>
</script>
<script type="x-template" id="social-template">
<div class="form-inline">
  <div class="form-group social-input col-sm-12 col-md-8 col-lg-8">
    <label for="share-link" class="control-label col-sm-2">Share link</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-sm" name="share-link">
    </div>
  </div>
  <div class="form-group col-md-4 col-lg-4 social-widgets">
    <div class="form-group social-button">
      <a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out this awesome comparison!" data-url="{{ url }}" data-hashtags="SoulsComparator">Tweet</a>
    </div>
    <div class="form-group social-button">
      <div class="g-plus" data-action="share" data-annotation="bubble" data-href="{{ url }}"></div>
    </div>
    <div class="form-group social-button">
      <div id="fb-root"></div>
      <div class="fb-share-button" data-href="{{ url }}" data-layout="button_count" data-mobile-iframe="true"></div>
    </div>
  </div>
</div>
</script>
<!-- Analytics -->

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');

<script src="bundle.js"></script>
</html>
